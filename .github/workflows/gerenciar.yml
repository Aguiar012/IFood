name: Gerenciar redes.json

on:
  workflow_dispatch:
    inputs:
      cmd:
        description: "Comando (add/rm/list)"
        required: true
      prontuario:
        description: "Prontuário"
        required: false
      dias:
        description: "Dias (ex: 1 2 3)"
        required: false
      comentario:
        description: "Comentário"
        required: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: |
          pip install --upgrade pip
          case "${{ github.event.inputs.cmd }}" in
            add)
              python gerenciar_redes.py add --prontuario "${{ github.event.inputs.prontuario }}" --dias ${{ github.event.inputs.dias }} --comentario "${{ github.event.inputs.comentario }}"
              ;;
            rm)
              python gerenciar_redes.py rm --prontuario "${{ github.event.inputs.prontuario }}"
              ;;
            list)
              python gerenciar_redes.py list
              ;;
            *)
              echo "Comando inválido: ${{ github.event.inputs.cmd }}"
              exit 1
              ;;
          esac

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add redes.json
          git commit -m "Update redes.json via workflow" || echo "Nada para commitar"
          git push
