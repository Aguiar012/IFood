name: WhatsApp • Enviar mensagem

on:
  workflow_dispatch:
    inputs:
      phone:
        description: "Telefone com DDI (ex.: 5511932291930)"
        required: true
        default: "5511932291930"
      message:
        description: "Mensagem"
        required: true
        default: "Teste via GitHub Actions"

jobs:
  send:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: wa-actions
      cancel-in-progress: false
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restaurar cache da sessão (wwebjs)
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth
          key: wwebjs-auth-v1

      - name: Node 20 (com cache de npm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependências
        run: npm ci || npm i

      - name: Executar sender (QR aparece no log)
        env:
          WHATSAPP_TO: ${{ github.event.inputs.phone || secrets.WHATSAPP_TO }}
          WHATSAPP_MESSAGE: ${{ github.event.inputs.message || secrets.WHATSAPP_MESSAGE }}
        run: node send_whatsapp.cjs

      - name: Enviar QR como artifact (se gerado)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-qr
          path: /tmp/whatsapp-qr.png
          if-no-files-found: ignore
          retention-days: 1

      - name: Salvar cache da sessão (wwebjs)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .wwebjs_auth
          key: wwebjs-auth-v1
