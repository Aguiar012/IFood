name: WhatsApp - Send

on:
  workflow_dispatch:
    inputs:
      text:
        description: "Mensagem"
        required: false
        default: "Teste: funcionando"

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      SESSION_DIR: .wwebjs_auth
      CLIENT_ID: almo-pt
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Remover lock antigo
        run: rm -f package-lock.json

      - name: Instalar deps
        run: npm install

      - name: Restaurar sessão
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-${{ env.CLIENT_ID }}
          restore-keys: |
            wpp-session-

      - name: Validar sessão restaurada
        run: |
          if [ ! -d ".wwebjs_auth" ]; then
            echo "Sessão NÃO restaurada. Rode o workflow de login."
            exit 1
          fi
          echo "Sessão presente:"
          ls -R .wwebjs_auth | head -n 200

      - name: Criar arquivo da mensagem
        run: echo "${{ github.event.inputs.text }}" > /tmp/relatorio.txt

      - name: Enviar mensagem
        env:
          MODE: send
          SESSION_DIR: .wwebjs_auth
          CLIENT_ID: almo-pt
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}   # ex: 5511932291930
          MSG_FILE: /tmp/relatorio.txt
        run: node send_whatsapp.cjs
