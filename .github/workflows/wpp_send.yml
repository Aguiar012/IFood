name: send

on:
  workflow_dispatch:
    inputs:
      clientId:
        description: "ID da sessão usada no login (ex.: almo-pt ou almo-pt2)"
        required: true
        default: "almo-pt"
      to:
        description: "Destino em E.164 (ex.: 5511972093213)"
        required: true
      text:
        description: "Mensagem"
        required: true
        default: "Bot do Almoço - Mensagem automática."

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      SESSION_DIR: .wwebjs_auth
      CLIENT_ID: ${{ github.event.inputs.clientId }}
      WHATSAPP_TO: ${{ github.event.inputs.to }}
      WHATSAPP_TEXT: ${{ github.event.inputs.text }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      # Restaura a sessão (tem que existir)
      - name: Restore session cache
        id: restore
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth/session-${{ env.CLIENT_ID }}
          restore-keys: |
            wpp-session-${{ env.CLIENT_ID }}-
      - name: Verificar sessão restaurada
        run: |
          ls -R .wwebjs_auth || (echo "SEM SESSAO"; exit 1)
          test -d ".wwebjs_auth/session-${CLIENT_ID}" || (echo "SEM SESSAO PARA O CLIENT_ID=${CLIENT_ID}"; exit 2)

      - name: Enviar mensagem
        run: npm run send
