name: send
on:
  workflow_dispatch:

env:
  SESSION_DIR: .wwebjs_auth
  CLIENT_ID: almo-pt
  WHATSAPP_TO: "5511972093213"   # ajuste aqui
  MSG_FILE: /tmp/relatorio.txt

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Restore session cache
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-${{ env.CLIENT_ID }}-${{ github.run_id }}
          restore-keys: |
            wpp-session-${{ env.CLIENT_ID }}-

      - name: Assert restored session exists
        run: |
          if [ ! -d ".wwebjs_auth/session-${CLIENT_ID}" ]; then
            echo "SEM SESSAO: rode o workflow 'login' primeiro para gerar e salvar a sessão."
            exit 1
          fi
          ls -R .wwebjs_auth/session-${CLIENT_ID} | head -n 50

      - name: Build message file
        run: echo "Bot do Almoço - mensagem de teste" > "$MSG_FILE"

      - name: Send
        run: node send_whatsapp.cjs
        env:
          MODO: send
          SESSION_DIR: ${{ env.SESSION_DIR }}
          CLIENT_ID: ${{ env.CLIENT_ID }}
          WHATSAPP_TO: ${{ env.WHATSAPP_TO }}
          MSG_FILE: ${{ env.MSG_FILE }}
