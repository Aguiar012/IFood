name: send
on:
  workflow_dispatch:
env:
  SESSION_DIR: .wwebjs_auth
  CLIENT_ID: almo-pt2            # deve ser o MESMO do login
  WHATSAPP_TO: 5511932291930
  WHATSAPP_TEXT: Bot do Almoço - Mensagem automática.

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: npm install

      - name: Restaurar sessão do cache
        id: session
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.SESSION_DIR }}/session-${{ env.CLIENT_ID }}
          # chave “completa” qualquer (provoca miss), necessária pelo action
          key: wpp-session-${{ env.CLIENT_ID }}-${{ github.run_id }}
          # tenta a MAIS RECENTE com esse prefixo:
          restore-keys: |
            wpp-session-${{ env.CLIENT_ID }}-

      - name: Checagem de cache
        run: echo "cache-hit=${{ steps.session.outputs['cache-hit'] }}  primary=${{ steps.session.outputs['cache-primary-key'] }}"

      - name: Falhar cedo se não houver sessão
        if: steps.session.outputs['cache-hit'] == ''
        run: |
          echo "SEM SESSAO: rode o workflow 'login' para gerar/salvar a sessão no cache."
          exit 1

      - name: Enviar WhatsApp
        run: node send_whatsapp.cjs
        env:
          MODE: send
