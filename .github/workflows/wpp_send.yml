env:
  SESSION_DIR: .wwebjs_auth
  CLIENT_ID: almo-pt   # o MESMO do login

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm install

      # ✅ restaurar pelo prefixo para pegar o cache MAIS RECENTE
      - name: Restore WhatsApp session (latest)
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-${{ env.CLIENT_ID }}-dummy
          restore-keys: |
            wpp-session-${{ env.CLIENT_ID }}-

      - run: ls -R .wwebjs_auth || (echo "SEM SESSAO"; exit 1)

      - name: Enviar mensagem
        run: node send_whatsapp.cjs
        env:
          MODE: send
          SESSION_DIR: ${{ env.SESSION_DIR }}
          CLIENT_ID: ${{ env.CLIENT_ID }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}   # só o número, sem @c.us
