name: send

on:
  workflow_dispatch:
    inputs:
      client_id:
        description: "CLIENT_ID da sessão"
        default: "almo-pt"
        required: true
      to:
        description: "Telefone no formato E164 (ex: 5511999998888)"
        required: true
      text:
        description: "Texto da mensagem"
        required: true

env:
  CLIENT_ID: ${{ inputs.client_id }}
  SESSION_DIR: .wwebjs_auth
  WHATSAPP_TO: ${{ inputs.to }}
  WHATSAPP_TEXT: ${{ inputs.text }}

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Restaurar cache da sessão
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth
          # chave exata se existir:
          key: wpp-session-${{ env.CLIENT_ID }}-${{ github.run_id }}
          # e estes PREFIXOS como fallback (sem comentários, sem espaços extras!)
          restore-keys: |
            wpp-session-${{ env.CLIENT_ID }}-

      - name: Verificar sessão
        run: ls -R .wwebjs_auth || (echo "SEM SESSAO"; exit 1)

      - name: Enviar mensagem
        run: node send_whatsapp.cjs
        env:
          MODO: send
