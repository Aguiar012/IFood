name: WhatsApp - Send

on:
  workflow_dispatch:
    inputs:
      text:
        description: "Mensagem (opcional)"
        required: false
        default: "Teste: funcionando"

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Remover lock antigo
        run: rm -f package-lock.json

      - name: Forçar versões corretas
        run: npm i --no-save whatsapp-web.js@^1.26.0 puppeteer@^24.15.0 qrcode-terminal@^0.12.0

      - name: Versões instaladas
        run: node -e "console.log('wwebjs', require('whatsapp-web.js/package.json').version); console.log('puppeteer', require('puppeteer/package.json').version)"

      - name: Restaurar sessão do cache
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-almo-pt
          restore-keys: |
            wpp-session-

      - name: Conferir sessão restaurada
        run: |
          if [ -d ".wwebjs_auth/session-almo-pt" ]; then
            echo "Sessão OK:"
            ls -R .wwebjs_auth/session-almo-pt | head -n 50
          else
            echo "Sessão NÃO encontrada. Rode o workflow de login."
            exit 1
          fi

      - name: Montar mensagem
        run: echo "${{ github.event.inputs.text }}" > /tmp/relatorio.txt

      - name: Enviar mensagem
        env:
          MODE: send
          SESSION_DIR: .wwebjs_auth
          CLIENT_ID: almo-pt
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
          MSG_FILE: /tmp/relatorio.txt
        run: node send_whatsapp.cjs
