name: WhatsApp - Send
on:
  workflow_dispatch:
    inputs:
      text:
        description: "Mensagem"
        required: true
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remover lock antigo
        run: rm -f package-lock.json

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar deps
        run: npm install

      - name: Restaurar sessão
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-almo-pt
          restore-keys: |
            wpp-session-

      - name: Conferir sessão
        run: ls -R .wwebjs_auth || (echo "SEM SESSÃO"; exit 1)

      - name: Montar mensagem
        run: echo "${{ github.event.inputs.text }}" > /tmp/relatorio.txt

      - name: Enviar
        env:
          MODE: send
          SESSION_DIR: .wwebjs_auth
          CLIENT_ID: almo-pt
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
          MSG_FILE: /tmp/relatorio.txt
        run: node send_whatsapp.cjs
