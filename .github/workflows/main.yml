name: AlmoPT

on:
  workflow_dispatch:
  schedule:
    # Se você quer rodar às 06:00 BRT (UTC-3) => 09:00 UTC:
    - cron: '0 9 * * 1-5'

jobs:
  almoco:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Run AlmoPT
        env:
          EMAIL_USER:  ${{ secrets.EMAIL_USER }}
          EMAIL_PASS:  ${{ secrets.EMAIL_PASS }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT:   ${{ secrets.SMTP_PORT }}
          TO_ADDRESS:  ${{ secrets.TO_ADDRESS }}

          # Se o seu auto_pedido.py também avisa admins via Twilio nos "erros relevantes",

          TWILIO_ACCOUNT_SID:  ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN:   ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM:         ${{ secrets.TWILIO_FROM }} 
          ADMINS_E164:         ${{ secrets.ADMINS_E164 }}
        run: python auto_pedido.py

      - name: Notify admins on failure (Twilio Sandbox)
        if: failure()
        env:
          TWILIO_ACCOUNT_SID:  ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN:   ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM:         ${{ secrets.TWILIO_FROM }} # ex.: whatsapp:+14155238886
          ADMINS_E164:         ${{ secrets.ADMINS_E164 }} # +5511932291930,+5511918796426
        run: |
          IFS=',' read -ra ADMINS <<< "$ADMINS_E164"
          for A in "${ADMINS[@]}"; do
            A="${A//[[:space:]]/}"
            TO="whatsapp:${A}"
            MSG="Falha no GitHub Actions em ${GITHUB_REPOSITORY} | Run: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
            curl -sS -u "${TWILIO_ACCOUNT_SID}:${TWILIO_AUTH_TOKEN}" \
              -X POST "https://api.twilio.com/2010-04-01/Accounts/${TWILIO_ACCOUNT_SID}/Messages.json" \
              --data-urlencode "From=${TWILIO_FROM}" \
              --data-urlencode "To=${TO}" \
              --data-urlencode "Body=${MSG}"
          done
