name: WhatsApp - Login

on:
  workflow_dispatch: {}

jobs:
  login:
    runs-on: ubuntu-latest
    env:
      SESSION_DIR: .wwebjs_auth
      CLIENT_ID: almo-pt
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Remover lock antigo
        run: rm -f package-lock.json

      - name: Instalar deps
        run: npm install

      - name: Limpar cache antigo do wwebjs (se existir)
        run: rm -rf .wwebjs_cache || true

      - name: Rodar login (gera/atualiza sessão)
        env:
          MODE: login
          SESSION_DIR: .wwebjs_auth
          CLIENT_ID: almo-pt
        run: node send_whatsapp.cjs

      - name: Ver sessão
        run: |
          echo "Estrutura:"
          ls -R .wwebjs_auth || true

      - name: Salvar cache da sessão
        uses: actions/cache/save@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-${{ env.CLIENT_ID }}
