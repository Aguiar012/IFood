name: WhatsApp Login (RemoteAuth)

on:
  workflow_dispatch: {}

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Restore RemoteAuth store
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth
          key: wpp-remote-${{ secrets.WHATSAPP_TO }}

      - name: Login (scan QR no log)
        env:
          MODE: login
          SESSION_DIR: .wwebjs_auth
          CLIENT_ID: almo-pt
        run: node send_whatsapp.js

      - name: Save RemoteAuth store
        uses: actions/cache/save@v4
        with:
          path: .wwebjs_auth
          key: wpp-remote-${{ secrets.WHATSAPP_TO }}
