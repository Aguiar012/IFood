name: login
on:
  workflow_dispatch:
env:
  SESSION_DIR: .wwebjs_auth
  CLIENT_ID: almo-pt2         # mude aqui quando trocar de “cliente/linha”

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: npm install

      - name: Criar diretório da sessão (garantia)
        run: mkdir -p "${{ env.SESSION_DIR }}/session-${{ env.CLIENT_ID }}"

      - name: Rodar login (gera/atualiza a sessão)
        run: node send_whatsapp.cjs
        env:
          MODE: login

      - name: Salvar sessão no cache
        uses: actions/cache/save@v4
        with:
          path: ${{ env.SESSION_DIR }}/session-${{ env.CLIENT_ID }}
          # chave única por execução; o prefixo "wpp-session-CLIENT_ID-" é o que importa
          key: wpp-session-${{ env.CLIENT_ID }}-${{ github.run_id }}
