name: login

on:
  workflow_dispatch:
    inputs:
      clientId:
        description: "ID da sess찾o (ex.: almo-pt ou almo-pt2)"
        required: true
        default: "almo-pt"

jobs:
  login:
    runs-on: ubuntu-latest
    env:
      SESSION_DIR: .wwebjs_auth
      CLIENT_ID: ${{ github.event.inputs.clientId }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      # Restaura o cache mais recente dessa sess찾o (se existir)
      - name: Restore session cache
        id: restore
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth/session-${{ env.CLIENT_ID }}
          key: wpp-session-${{ env.CLIENT_ID }}-${{ github.run_id }}
          restore-keys: |
            wpp-session-${{ env.CLIENT_ID }}-

      - name: Login (gera QR no log)
        run: npm run login

      # Salva/atualiza a sess찾o ap처s o login bem-sucedido
      - name: Save session cache
        uses: actions/cache/save@v4
        with:
          path: .wwebjs_auth/session-${{ env.CLIENT_ID }}
          key: wpp-session-${{ env.CLIENT_ID }}-${{ github.run_id }}
