name: login

on:
  workflow_dispatch:
    inputs:
      client_id:
        description: "CLIENT_ID da sessão"
        default: "almo-pt"
        required: true

env:
  CLIENT_ID: ${{ inputs.client_id }}
  SESSION_DIR: .wwebjs_auth

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Login (gera QR no log)
        run: node send_whatsapp.cjs
        env:
          MODO: login

      - name: Salvar cache da sessão
        uses: actions/cache/save@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-${{ env.CLIENT_ID }}-${{ github.run_id }}
