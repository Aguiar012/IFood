name: WhatsApp - Login
on: workflow_dispatch
jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Remover lock antigo
        run: rm -f package-lock.json

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar deps
        run: npm install

      - name: Checar versões
        run: |
          node -v
          npm ls whatsapp-web.js puppeteer

      - name: Limpar cache wwebjs antigo
        run: rm -rf .wwebjs_cache || true

      - name: Rodar login (QR no log)
        env:
          MODE: login
          SESSION_DIR: .wwebjs_auth
          CLIENT_ID: almo-pt
        run: node send_whatsapp.cjs

      - name: Mostrar sessão
        run: ls -R .wwebjs_auth || true

      - name: Salvar sessão
        uses: actions/cache/save@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-almo-pt
