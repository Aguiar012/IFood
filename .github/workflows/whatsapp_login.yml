name: WhatsApp Login (gera sessÃ£o)

on:
  workflow_dispatch: {}

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Render QR in terminal (2 minutos)
        env:
          SESSION_DIR: .wwebjs_auth
        run: |
          node -e "const {Client,LocalAuth}=require('whatsapp-web.js');const qrt=require('qrcode-terminal');const c=new Client({authStrategy:new LocalAuth({dataPath:process.env.SESSION_DIR}),puppeteer:{headless:true,args:['--no-sandbox','--disable-setuid-sandbox']}});c.on('qr',qr=>{console.log('ESCANEIE O QR ABAIXO:'); qrt.generate(qr,{small:true});});c.on('ready',()=>{console.log('LOGIN OK'); process.exit(0)});c.initialize(); setTimeout(()=>process.exit(0),120000);"

      - name: Save session cache
        uses: actions/cache/save@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-cache
