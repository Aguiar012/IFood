name: WhatsApp Login

on:
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest
    env:
      SESSION_DIR: .wwebjs_auth
      CLIENT_ID: almo-pt   # use o MESMO id no send

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: rm -f package-lock.json
      - run: npm install

      - name: Login no WhatsApp (gera QR e espera conectar)
        env:
          MODE: login
          SESSION_DIR: ${{ env.SESSION_DIR }}
          CLIENT_ID: ${{ env.CLIENT_ID }}
        run: node send_whatsapp.cjs

      # Salva a sessão com chave ÚNICA (evita restaurar sessão velha)
      - name: Save session (unique key)
        uses: actions/cache/save@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-${{ env.CLIENT_ID }}-${{ github.run_id }}
