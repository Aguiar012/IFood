name: Enviar mensagem simples no WhatsApp

on:
  workflow_dispatch:
    inputs:
      text:
        description: "Mensagem (opcional)"
        required: false
        default: "Teste: funcionando"

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Restore RemoteAuth store
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth
          key: wpp-remote-${{ secrets.WHATSAPP_TO }}

      - name: Verificar store
        run: |
          if [ ! -d ".wwebjs_auth" ]; then
            echo "Store nÃ£o encontrada. Rode o workflow de LOGIN."
            exit 1
          fi
          find .wwebjs_auth -maxdepth 2 -type d | sort || true

      - name: Build msg
        run: echo "${{ github.event.inputs.text }}" > /tmp/relatorio.txt

      - name: Send message via WhatsApp (RemoteAuth)
        env:
          MODE: send
          SESSION_DIR: .wwebjs_auth
          CLIENT_ID: almo-pt
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
          MSG_FILE: /tmp/relatorio.txt
        run: node send_whatsapp.js
