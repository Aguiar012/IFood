name: WPP Send (simple)

on:
  workflow_dispatch:
    inputs:
      text:
        description: "Mensagem (opcional)"
        required: false
        default: "Teste: funcionando"

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: npm install

      - name: Restore WhatsApp session (latest)
        uses: actions/cache/restore@v4
        with:
          path: .wwebjs_auth
          key: wpp-session-dummy
          restore-keys: |
            wpp-session-

      - name: Normalizar nome da sessÃ£o
        run: |
          if [ -d ".wwebjs_auth/session-session" ] && [ ! -d ".wwebjs_auth/session" ]; then
            echo "Renomeando .wwebjs_auth/session-session -> .wwebjs_auth/session"
            mv .wwebjs_auth/session-session .wwebjs_auth/session
          fi
          echo "Estrutura atual:"
          find .wwebjs_auth -maxdepth 2 -type d | sort

      - name: "Diagnostico - listar sessao restaurada"
        run: |
          if [ -d ".wwebjs_auth" ]; then
            echo "Sessao encontrada:"
            ls -R .wwebjs_auth
          else
            echo "Sessao NAO encontrada. Rode o workflow de login."
            exit 1
          fi

      - name: Build msg
        run: echo "${{ github.event.inputs.text }}" > /tmp/relatorio.txt

      - name: Send message via WhatsApp Web
        env:
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
          MSG_FILE: /tmp/relatorio.txt
          SESSION_DIR: .wwebjs_auth
        run: node send_whatsapp.js
